<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Exam</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>English Exam</h1>
        <hr>
        <div id="student-info">
          <label for="student-name">Enter your name:</label>
          <input type="text" id="student-name" placeholder="Your name">
        </div>
        <br>
        <form id="exam-form">
          <div id="questions-container"></div>
          <div class="buttons">
            <button type="button" id="submit-btn">Submit</button>
            <button type="button" id="show-answers-btn">Show Answers</button>
            <button type="button" id="restart-btn">Restart</button>
          </div>
        </form>
        <div id="score-container"></div>
      </div>      
  <script src="script.js"></script>
</body>
</html>
